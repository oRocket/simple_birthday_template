<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Vera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Today is Vera's birthday 🎉</h1>
        <img id="bff-img" src="images/vera_konadu.jpg" alt="Vera looking at the camera smiling">
        <h2 id="bday-age" type="date">13th August</h2>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-img" id="gift-img-hot"></div>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-title">Your amazing work as a fashion designer and stylist shows that  👇</h2>
        <div class="gift-img" id="gift-img-genius"></div>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-title">Moreover, 👇</h2>
        <div class="gift-img" id="gift-img-more"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">HAPPY BIRTHDAY TO YOU, MCVEE. CHEERS 🥂</h2>
        <div class="gift-img" id="gift-img-cheers"></div>
    </div>

</body>
</html>
